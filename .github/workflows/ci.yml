name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sf3_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pdo_pgsql
    
    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
    
    # ðŸ†• AJOUT: Analyse statique PHPStan
    - name: Run PHPStan
      run: php vendor/bin/phpstan analyse
    
    # ðŸ†• AJOUT: VÃ©rification style de code
    - name: Run PHP CS Fixer
      run: php vendor/bin/php-cs-fixer fix --dry-run --diff
    
    # ðŸ†• AJOUT: Scan de sÃ©curitÃ©
    - name: Security check
      run: php vendor/bin/security-checker security:check
    
    - name: Copy environment file
      run: cp .env.test .env
      
    # ðŸ†• AJOUT: CrÃ©ation schÃ©ma base de donnÃ©es
    - name: Create database schema
      run: |
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:schema:create --env=test
    
    - name: Run tests
      run: php bin/phpunit --coverage-text
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./clover.xml